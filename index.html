<!doctype html>
<body>
<div>iframe content</div>
<div id="test-result"></div>
<script>
  const element = document.getElementById('test-result');
  try {
    window.localStorage.getItem('test-key');
    element.innerText = 'Successful - no errors detected';
  } catch (error) {
    element.innerText = 'Error detected: ' + error.message;
    throw error;
  }
</script>
</body>
